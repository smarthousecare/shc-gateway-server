# ===================================================================
# Spring Cloud Config bootstrap configuration for the "prod" profile
# ===================================================================

spring:
  application:
    name: gateway-api
  profiles:
    active: prod,native
  cloud:
    config:
      uri: http://admin:${shc.registry.password}@localhost:8761/config
      name: gateway-api
      profile: prod
      label: master
    gateway:
      discovery:
        locator:
          enabled: true

