# ===================================================================
# Spring Cloud Config bootstrap configuration for the "dev" profile
# In prod profile, properties will be overwriten by the ones defined in bootstrap-prod.yml
# ===================================================================

shc:
  registry:
    password: admin

spring:
  application:
    name: gateway-api
  profiles:
    active: dev,native
  cloud:
    config:
      uri: http://admin:${shc.registry.password}@localhost:8761/config
      name: gateway-api
      profile: dev
      label: master
    gateway:
      discovery:
        locator:
          enabled: true
    loadbalancer:
      ribbon:
        enabled: false

eureka:
  client:
    service-url:
      defaultZone: http://admin:${shc.registry.password}@localhost:8761/eureka/